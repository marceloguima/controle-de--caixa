<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- font awsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./styles/global.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li class="item active li-home">
                        <button  onclick="removeModal()">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-house-door-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
                                />
                            </svg>
                            Início
                        </button>
                    </li>
                    <li class="item" onclick="showModal()">
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-filter-square-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm.5 5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1 0-1M4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m2 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"
                                />
                            </svg>
                            Filtros
                        </button>
                    </li>
                    <li class="item">
                        <button class="btn-relatorio" onclick="showRelatorio()">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-file-earmark-bar-graph-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m.5 10v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5m-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5z"
                                />
                            </svg>
                            Relatório
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="modal-filtrar">
                <div class="title-btn-fechar">
                    <h3>Filtrar</h3>
                    <button class="fechar" onclick="removeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="input-modal">
                    <label for="data">Por data</label>
                    <input type="date" />
                </div>
                <div class="input-modal">
                    <label for="pagamento">Por meio de pagamento</label>
                    <select name="" id="pagamento">
                        <option value="Pix">Pix</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Débito">Débito</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
                <button class="buscar">Buscar</button>
            </div>

            <div class="overlay"></div>

            <form class="form" id="form">
                <p class="mensagem-sucesso"></p>
                <div class="campo">
                    <label for="tipo">Tipo de serviço</label>
                    <input
                        class="servico"
                        type="text"
                        placeholder="Informe o serviço"
                        required
                    />
                </div>
                <div class="campo">
                    <label for="tipo">Valor</label>
                    <input
                        class="valor-servico"
                        type="number"
                        placeholder="Informe o valor"
                        required
                    />
                </div>
                <div class="campo">
                    <label for="data">Data</label>
                    <input class="data-servico" type="date" />
                </div>
                <div class="campo">
                    <label for="forma-pagamento">Forma de pagamento</label>
                    <select name="" id="forma-pagamento" required>
                        <option value="" disabled>
                            Escolha a forma de pagamento
                        </option>
                        <option value="Pix">Pix</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Débito">Débito</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div class="botoes">
                    <button type="submit" class="btn-add">Adicionar</button>
                    <button class="btn-cancelar">Cancelar</button>
                </div>
            </form>

            <!-- **************************modal relatório***************************** -->

            <div class="relatorio">
                <div class="title-saldo">
                    <h1>Meu relatório</h1>
                    <p class="msg-relatorio"></p>
                    <div class="saldo">
                        <p class="saldo"></p>
                    </div>
                    <button class="fechar" onclick="removeModal()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="vendas">
                    <!-- <div class="venda">
                        <p>Social</p>
                        <p>05/07/2025</p>
                        <p>R$: 20,00</p>
                        <p>Crédito</p>
                    </div> -->
                </div>
            </div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
